name: CI - loginAPI (Docker + Mongo smoke tests)

on:
  push:
    branches: [ main, master, devops ]
  pull_request:
    branches: [ main, master, devops ]

jobs:
  docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build loginAPI image
        run: |
          docker build -t loginapi:ci .

      - name: Create Docker network
        run: |
          docker network create ci-net || true

      - name: Run MongoDB
        run: |
          docker run -d --name login-mongo --network ci-net mongo:4.4 || (docker logs login-mongo || true; exit 1)

      - name: Run loginAPI container
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          # Provide sensible fallbacks from repo vars if secrets are not set
          JWT_SECRET_VAL=${JWT_SECRET:-${{ vars.JWT_SECRET }}}
          MONGO_URI_VAL=${MONGO_URI:-${{ vars.MONGO_URI }}}
          # If still empty, use simple defaults pointing to the ci mongo container
          if [ -z "$MONGO_URI_VAL" ]; then
            MONGO_URI_VAL="mongodb://login-mongo:27017/ci_login_db"
          fi
          if [ -z "$JWT_SECRET_VAL" ]; then
            JWT_SECRET_VAL="ci-secret"
          fi
          docker run -d --name loginapi-ci --network ci-net -p 8081:8081 \
            -e "MONGO_URI=$MONGO_URI_VAL" -e "JWT_SECRET=$JWT_SECRET_VAL" loginapi:ci || (docker logs loginapi-ci || true; exit 1)

      - name: Wait for service (health check)
        run: |
          set -e
          for i in $(seq 1 30); do
            if curl -sfS http://localhost:8081/ >/dev/null 2>&1; then
              echo "service is up"; exit 0
            fi
            if curl -sfS http://localhost:8081/health >/dev/null 2>&1; then
              echo "service is healthy"; exit 0
            fi
            echo "waiting for service... ($i)"; sleep 2
          done
          echo "::error::service did not become ready in time"
          docker logs loginapi-ci || true
          exit 1

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman/Newman collection
        run: |
          if [ -f postman/login.postman_collection.json ]; then
            newman run postman/login.postman_collection.json -e postman/login.postman_environment.json --timeout-request 15000 --reporters cli,junit --reporter-junit-export newman-report.xml || true
          else
            echo "Postman collection not found at postman/login.postman_collection.json"; exit 1
          fi

      - name: Upload Newman report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report-login
          path: newman-report.xml

      - name: Collect container logs on failure
        if: failure()
        run: |
          docker logs loginapi-ci > loginapi-server.log || true

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: loginapi-server-log
          path: loginapi-server.log

      - name: Always: stop and remove containers
        if: always()
        run: |
          docker rm -f loginapi-ci login-mongo || true
          docker network rm ci-net || true
